<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Stream Smart</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>

<body>
  <header>
  <h1>Stream Smart</h1>
  </header>
  <!-- <nav></nav> -->
  <main>
    <section>
      <h2>Step 2: Tell us what you want to watch</h2>
      <article>
        <h3>What movies do you want to watch?</h3>
        <!-- Enter Movies -->
        <form id="enterMovies" action="/movies" method="POST">
          <fieldset>
            <input type="text"
              id="userMovies"
              name="userMovies"
              size="50"
              maxlength="300"
              placeholder="Interstellar"
              required
              aria-required="true"
              autofocus/>
          </fieldset>
          <legend>Enter a movie title</legend>
        </form>
        <button form="enterMovies" type="submit">Next</button>
      </article>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Denyse Tolentino.</p>
  </footer>
</body>
</html>
